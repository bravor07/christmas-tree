<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
    // =====================
    // SCENE
    // =====================
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 15;

    // =====================
    // TREE
    // =====================
    const tree = new THREE.Group();

    const material = new THREE.MeshStandardMaterial({ color: 0x0a7d2c });

    for (let i = 0; i < 10; i++) {
        const geometry = new THREE.ConeGeometry(5 - i * 0.4, 3, 32);
        const cone = new THREE.Mesh(geometry, material);
        cone.position.y = i * 1.5;
        tree.add(cone);
    }

    scene.add(tree);

    // =====================
    // STAR
    // =====================
    const starGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const starMaterial = new THREE.MeshStandardMaterial({
        color: 0xffd700,
        emissive: 0xffd700
    });
    const star = new THREE.Mesh(starGeometry, starMaterial);
    star.position.y = 15;
    scene.add(star);

    // =====================
    // LIGHT
    // =====================
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // =====================
    // ANIMATION
    // =====================
    function animate() {
        requestAnimationFrame(animate);
        tree.rotation.y += 0.003;
        renderer.render(scene, camera);
    }
    animate();

    // =====================
    // RESIZE
    // =====================
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

<!-- =====================
     MUSIC
===================== -->
<audio id="bg-music" loop>
    <source src="noel_sound.mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("bg-music");
    music.volume = 0.4;

    // Browser bắt buộc có tương tác
    document.addEventListener("pointerdown", () => {
        music.play().catch(err => {
            console.log("Autoplay blocked:", err);
        });
    }, { once: true });
</script>

</body>
</html>
